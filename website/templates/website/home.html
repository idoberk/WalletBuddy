{% extends 'website/base.html' %}
{% block content %}
    <div>
        {% if user.is_authenticated %}
            <div class="user-info">
                <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="rounded-circle profile-pic">
                <div class="media-body">
                    <h3 class="text-capitalize">Welcome {{ user.username }}!</h3>
                    <small class="text-muted">Date joined: {{ user.date_joined|date:"d F, Y" }} </small>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock content %}
