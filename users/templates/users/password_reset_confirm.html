{% extends 'website/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="d-flex justify-content-center align-items-lg-start min-vh-100">
		<div class="card p-4" style="max-width: 400px; width: 100%;">
			<fieldset class="form-group">
				<legend class="border-bottom text-center mb-3 pb-2">Enter your new password.</legend>
			</fieldset>
			<form class="user" method="POST">
				<div class="form-group">
					{% csrf_token %}
					{{ form|crispy }}
				</div>
				<button class="btn btn-primary w-100 mt-3" type="submit">Change Password</button>
			</form>
		</div>
	</div>
{% endblock content %}
