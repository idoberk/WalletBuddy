{% extends 'website/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="d-flex justify-content-center align-items-lg-start min-vh-100">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <fieldset class="form-group">
                <legend class="border-bottom text-center mb-3 pb-2">Reset Password</legend>
            </fieldset>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary w-100 mt-3" type="submit">Request Password Reset</button>
            </form>
        </div>
    </div>
{% endblock content %}
