{% extends 'website/base.html' %}
{% load static %}
{% block content %}
	<div class="content-section">
		<div class="profile-page">
			<div>
				<h2 class="text-center mb-4">Delete Account</h2>
			</div>
			<div class="profile-form">
				<p class="text-center">Are you sure you want to delete your account? This action cannot be undone.</p>
				<form method="POST">
					{% csrf_token %}
					<button class="btn btn-danger w-100 mt-3" type="submit">Delete</button>
					<a href="{% url 'users:profile' %}" class="btn btn-secondary w-100 mt-3">Cancel</a>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
