{% extends 'website/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="d-flex justify-content-center align-items-start min-vh-100">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <fieldset class="form-group">
                <legend class="border-bottom text-center mb-3 pb-2">Join Today</legend>
            </fieldset>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary w-100 mt-3" type="submit">Sign Up</button>
            </form>
            <div class="text-center border-top pt-3 mt-3">
                <small class="text-muted">
                    Already have an account? <a href="{% url 'users:login' %}">Sign In</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
